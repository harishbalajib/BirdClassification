<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BirdCLEF Audio Classifier</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url("https://images.unsplash.com/photo-1602524819520-3c20f1d8eabc") no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      margin-top: 10%;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .custom-file-label::after {
      content: "Browse";
    }
  </style>
</head>

<body>
  <div class="container col-md-6">
    <h1>BirdCLEF Inference</h1>
    <form action="/predict" method="post" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="file" class="form-label">Upload Bird Audio (.wav)</label>
        <input class="form-control" type="file" id="file" name="file" accept=".wav" required>
        <div id="filename" class="form-text text-light mt-1">No file selected</div>
      </div>
      <button type="submit" class="btn btn-success w-100">Classify Audio</button>
    </form>
  </div>

  <script>
    const fileInput = document.getElementById('file');
    const filenameDisplay = document.getElementById('filename');

    fileInput.addEventListener('change', function () {
      if (fileInput.files.length > 0) {
        filenameDisplay.textContent = `Selected: ${fileInput.files[0].name}`;
      } else {
        filenameDisplay.textContent = "No file selected";
      }
    });
  </script>
</body>
</html>
